	 <div class="log-reg">
	 <div class="log-container">
			<div class="log-field" id="login-fld"><p>Login</p></div>
			<div class="log-field" id="reg-fld"><p>Register</p></div>
			</div>
		<div class="all-forms" id="register">
			
			<h1 value="reg">Register</h1>
			<form id="login-form" data-id="register" action="#" method="post">
				<div class="field">
				<input type="text" name="username-reg" placeholder="Username" required >
				</div><div class="field">
				<input type="password" name="password-reg" placeholder="Password" required >
				</div><div class="field">
				<input type="E-mail" name="email" placeholder="E-mail (optional)">
				</div><div class="field">
				<button type="submit">Register</button>
				</div>
				<div class="field">
				<a href="#" id="redirect">Already have an account ?</a>
				</div>
			</form>
		</div>
		<div class="all-forms" id="login">
			<h1 value="reg">Login</h1>
			<form  id="login-form" data-id="login" action="#" method="post">
				<div class="field">
				<input type="text" name="username-log" placeholder="Username" required />
				</div><div class="field">
				<input type="password" name="password-log" placeholder="Password" required />
				</div><div class="field">
				<button type="submit">Login</button>
				</div>
				<div class="field">
				<a href="#" name="forgot" id="forgot">Forgot Password ?</a>
				</div>
			</form>
		</div>
	 </div>
